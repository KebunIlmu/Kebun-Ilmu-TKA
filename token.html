<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Token Aktif Ujian</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #bbdefb);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .box {
    background: white;
    width: 100%;
    max-width: 420px;
    padding: 28px 24px;
    border-radius: 14px;
    text-align: center;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
  }

  h2 {
    margin: 0;
    color: #1565c0;
    font-size: 22px;
  }

  .token {
    margin: 18px 0 8px;
    font-size: 34px;
    font-weight: 700;
    letter-spacing: 2px;
    color: #1e88e5;
  }

  .info {
    font-size: 14px;
    color: #455a64;
    min-height: 18px;
  }

  .btn-refresh {
    margin-top: 18px;
    width: 100%;
    padding: 12px;
    background: #2e7d32;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
  }

  .btn-refresh:hover {
    background: #1b5e20;
  }

  @media (max-width: 480px) {
    .box {
      border-radius: 0;
      min-height: 100vh;
      max-width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .token {
      font-size: 36px;
    }
  }
</style>
</head>

<body>

<div class="box">
  <h2>Token Ujian Aktif</h2>

  <div id="tokenAktif" class="token">---</div>
  <div id="info" class="info"></div>

  <button class="btn-refresh" onclick="tampilkanToken()">
    ðŸ”„ Refresh Token
  </button>
</div>

<script>
/* ===== TOKEN DINAMIS 10 MENIT (DEPAN ACAK TERKONTROL) ===== */
function getTokenSekarang() {
  const now = new Date();
  const jam = now.getHours();
  const menit = now.getMinutes();

  if (jam < 7 || jam >= 22) return null;

  const slot = Math.floor(menit / 10);

  const seed = jam * 100 + slot;
  const depan = String.fromCharCode(65 + (seed * 7) % 26);

  return `${depan}${jam.toString().padStart(2,'0')}${slot}`;
}

/* ===== TAMPILKAN TOKEN ===== */
function tampilkanToken() {
  const token = getTokenSekarang();
  const el = document.getElementById("tokenAktif");
  const info = document.getElementById("info");

  if (!token) {
    el.innerText = "â›”";
    info.innerText = "Ujian belum dibuka (07.00 â€“ 22.00)";
  } else {
    el.innerText = token;
    info.innerText = "Token berlaku 10 menit";
  }
}

/* auto load + auto refresh */
tampilkanToken();
setInterval(tampilkanToken, 60 * 1000);
</script>

</body>
</html>
