<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Data Hasil Try Out - Kebun Ilmu</title>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    query,
    orderBy
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAY-bJOK6QLFhpi5lQMLGNxsxIe8JNUvpg",
    authDomain: "tryout-kebun-ilmu.firebaseapp.com",
    projectId: "tryout-kebun-ilmu",
    storageBucket: "tryout-kebun-ilmu.firebasestorage.app",
    messagingSenderId: "497636674894",
    appId: "1:497636674894:web:82fb38cb615d8bf7b1a21f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.addEventListener("DOMContentLoaded", async () => {
    const tabelContainer = document.getElementById("tabelHasil");
    tabelContainer.innerHTML = "<p>Loading data...</p>";

    try {
      // ðŸ”¥ DATA TERBARU DI ATAS
      const q = query(
        collection(db, "hasil_ujian"),
        orderBy("waktu", "desc")
      );

      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        tabelContainer.innerHTML = "<p>Belum ada data peserta.</p>";
        return;
      }

      const table = document.createElement("table");
      table.style.width = "100%";
      table.style.borderCollapse = "collapse";

      // Header
      const header = table.insertRow();
      const kolom = [
        "No", "NIK", "Nama", "JK", "Tanggal Lahir",
        "Sekolah", "Mapel", "Nilai", "Waktu"
      ];

      kolom.forEach(text => {
        const th = document.createElement("th");
        th.textContent = text;
        header.appendChild(th);
      });

      // Isi tabel
      let no = 1;
      snapshot.docs.forEach(doc => {
        const d = doc.data();
        const row = table.insertRow();

        row.insertCell().textContent = no++;
        row.insertCell().textContent = d.nik || "";
        row.insertCell().textContent = d.nama || "";
        row.insertCell().textContent = d.jk || "";
        row.insertCell().textContent = d.tglLahir || "";
        row.insertCell().textContent = d.sekolah || "";
        row.insertCell().textContent = d.mapel || "";
        row.insertCell().textContent = d.nilai || "";

        // âœ… FIX WAKTU (ANTI INVALID)
        let waktuTampil = "";
        if (d.waktu) {
          // Firestore Timestamp
          if (typeof d.waktu === "object" && "seconds" in d.waktu) {
            waktuTampil = new Date(d.waktu.seconds * 1000).toLocaleString("id-ID");
          }
          // Number (ms)
          else if (typeof d.waktu === "number") {
            waktuTampil = new Date(d.waktu).toLocaleString("id-ID");
          }
          // String
          else if (typeof d.waktu === "string") {
            const t = new Date(d.waktu);
            waktuTampil = isNaN(t) ? "" : t.toLocaleString("id-ID");
          }
        }

        row.insertCell().textContent = waktuTampil;
      });

      tabelContainer.innerHTML = "";
      tabelContainer.appendChild(table);

    } catch (err) {
      tabelContainer.innerHTML = "<p>Error saat mengambil data.</p>";
      console.error(err);
    }
  });

  // Download CSV
  function downloadCSV() {
    const table = document.querySelector("#tabelHasil table");
    if (!table) return alert("Tabel kosong.");

    let csv = [];
    const rows = table.querySelectorAll("tr");

    rows.forEach(row => {
      const cols = row.querySelectorAll("th, td");
      csv.push(
        Array.from(cols).map(col => `"${col.textContent}"`).join(",")
      );
    });

    const blob = new Blob([csv.join("\n")], { type: "text/csv" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "hasil_tryout.csv";
    link.click();
  }

  window.downloadCSV = downloadCSV;
</script>

<style>
  body {
    font-family: sans-serif;
    padding: 30px;
    background: #f4f9ff;
  }
  header {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
  }
  header img {
    height: 60px;
  }
  header h1 {
    color: #1565c0;
    margin: 0;
  }
  table, th, td {
    border: 1px solid #1565c0;
  }
  th, td {
    padding: 8px;
    text-align: left;
  }
  th {
    background: #1565c0;
    color: white;
  }
  tr:nth-child(even) {
    background: #bbdefb;
  }
  tr:nth-child(odd) {
    background: #e3f2fd;
  }
  button {
    margin-bottom: 15px;
    padding: 10px 15px;
    background: #1565c0;
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background: #1e88e5;
  }
</style>
</head>

<body>

<header>
  <img src="https://zahwan93.github.io/Kebun-Ilmu-Matematika-SMP/logo.png" alt="Logo Kebun Ilmu">
  <h1>Kebun Ilmu - Hasil Try Out</h1>
</header>

<button onclick="downloadCSV()">Download CSV / Excel</button>
<div id="tabelHasil"></div>

</body>
</html>
