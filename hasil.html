<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kebun Ilmu ‚Äî Pilih Sekolah</title>

<style>
:root{
  --primary:#0f766e;
  --secondary:#14b8a6;
  --text:#1e293b;
  --muted:#64748b;
  --bg:#f0fdfa;
  --card:#ffffff;
  --radius:16px;
  --shadow:0 8px 24px rgba(0,0,0,0.08);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== HEADER ===== */
header{
  background:#fff;
  box-shadow:var(--shadow);
  padding:12px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  position:sticky;
  top:0;
  z-index:100;
}
.brand{
  display:flex;
  align-items:center;
  gap:10px;
}
.brand img{
  width:44px;
  height:44px;
  border-radius:12px;
}
.brand-name{
  font-size:20px;
  font-weight:700;
  color:var(--primary);
}
nav a{
  text-decoration:none;
  color:var(--muted);
  font-weight:600;
}
nav a:hover{
  color:var(--primary);
}

/* ===== CONTENT ===== */
.container{
  max-width:900px;
  margin:auto;
  padding:40px 16px;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:30px;
  text-align:center;
}
h1{
  color:var(--primary);
  margin-top:0;
}
.list{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
  margin-top:30px;
}
a.sekolah{
  display:block;
  padding:20px;
  border-radius:14px;
  background:#fff;
  box-shadow:var(--shadow);
  text-decoration:none;
  font-weight:700;
  color:var(--primary);
}
a.sekolah:hover{
  background:var(--secondary);
  color:#fff;
}

/* ===== FOOTER ===== */
footer{
  margin-top:60px;
  padding:20px;
  text-align:center;
  color:var(--muted);
  font-size:14px;
}
</style>
</head>

<body>

  <div class="brand">
    <img src="https://zahwan93.github.io/Kebun-Ilmu-Matematika-SMP/logo.png">

  <nav>
