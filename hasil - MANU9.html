<script type="module">

const SEKOLAH_TARGET = "MTS MA'ARIF NU 09 PENDE";

function renderSemuaData(snap){
  allDataCache = [];

    const d = docSnap.data();
    d._id = docSnap.id;

    if(d.sekolah !== SEKOLAH_TARGET) return;
    allDataCache.push(d);
});

filteredData = [...allDataCache];
currentPage = 1;
renderPage();


  currentPage = 1;
  renderPage();

  // Ranking per mapel

  allDataCache.forEach(d=>{
    if(!grup[d.mapel]) grup[d.mapel] = [];
    if(!isNaN(d.nilai)) grup[d.mapel].push(d);
  });

 rankingMapel.innerHTML = "";

const select = document.getElementById("pilihMapel");
select.innerHTML = `<option value="">‚Äî Pilih Mapel untuk Ditampilkan ‚Äî</option>`;

Object.keys(grup).forEach(mapel=>{

window.tampilkanMapelTerpilih = function(){
  const mapel = document.getElementById("pilihMapel").value;
  rankingMapel.innerHTML = "";
  if(!mapel) return;

  const wrap = document.createElement("div");
  wrap.className="print-area";
  wrap.id="print-"+mapel.replace(/\s+/g,"_");

  const title=document.createElement("h3");
  title.textContent="üìò "+mapel;
  wrap.appendChild(title);

  const act=document.createElement("div");
  act.style.display="flex";
  act.style.gap="10px";
  act.style.marginBottom="10px";

  const p=document.createElement("button");
  p.textContent="üñ® Print";
  p.className="btn btn-outline";
  p.onclick=()=>printMapel(wrap.id);

  const c=document.createElement("button");
  c.textContent="‚¨á CSV";
  c.className="btn btn-outline";
  c.onclick=()=>downloadMapelCSV(mapel);

  act.append(p,c);
  wrap.appendChild(act);

  const t=document.createElement("table");
  t.id="table-mapel-"+mapel;

  const hh=t.insertRow();
  ["Rank","Nama","Sekolah","Nilai"].forEach(x=>{
    const th=document.createElement("th");
    th.textContent=x;
    hh.appendChild(th);
  });

  wrap.appendChild(t);
  rankingMapel.appendChild(wrap);

  renderMapel(mapel);
};

/* ================= RENDER MAPEL ================= */
window.renderMapel=function(mapel){
  const table=document.getElementById("table-mapel-"+mapel);

  const data = window.__rankingData[mapel]
    .sort((a,b)=>b.nilai - a.nilai);

  // hapus isi lama
  [...table.querySelectorAll("tr")].slice(1).forEach(r=>r.remove());

  data.forEach((d,i)=>{
    const r=table.insertRow();
    r.insertCell().textContent=i+1;
    r.insertCell().textContent=d.nama;
    r.insertCell().textContent=d.sekolah;
    r.insertCell().textContent=d.nilai;
  });
};
/* ================= CSV ================= */
window.downloadMapelCSV=function(mapel){
  const table=document.getElementById("table-mapel-"+mapel);
  let csv=[];
  table.querySelectorAll("tr").forEach(r=>{
    csv.push([...r.children].map(c=>`"${c.textContent}"`).join(","));
  });
  const blob=new Blob([csv.join("\n")],{type:"text/csv"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="ranking_"+mapel+".csv";
  a.click();
};

/* ================= PRINT ================= */
window.printMapel=function(id){
  document.querySelectorAll(".print-area").forEach(el=>el.style.display="none");
  document.getElementById(id).style.display="block";
  window.print();
  document.querySelectorAll(".print-area").forEach(el=>el.style.display="block");
};
// ================= HAPUS DATA =================
window.hapusData = async function(id, nama){
  if (!confirm(`Yakin hapus data ${nama}?`)) return;

  try {
    await deleteDoc(doc(db, "hasil_ujian", id));
    alert("‚úÖ Data berhasil dihapus");
  } catch (err) {
    alert("‚ùå Gagal menghapus data");
    console.error(err);
  }
};

<script>
/* ===== TOKEN DINAMIS 10 MENIT ===== */
function getTokenSekarang() {
  const now = new Date();
  const jam = now.getHours();
  const menit = now.getMinutes();

  // Jam aktif ujian
  if (jam < 7 || jam >= 22) return null;

  const slot = Math.floor(menit / 10); // 0‚Äì5
  const seed = jam * 100 + slot;

  const depan = String.fromCharCode(65 + (seed * 7) % 26);

  return `${depan}${jam.toString().padStart(2,'0')}${slot}`;
}

/* ===== TAMPILKAN TOKEN ===== */
function tampilkanToken() {
  const token = getTokenSekarang();
  const el = document.getElementById("tokenAktif");
  const info = document.getElementById("info");

  if (!token) {
    el.innerText = "‚õî";
    info.innerText = "Ujian belum dibuka (07.00 ‚Äì 22.00)";
  } else {
    el.innerText = token;
    info.innerText = "Token berlaku 10 menit";
  }
}

/* auto load + refresh tiap menit */
document.addEventListener("DOMContentLoaded", ()=>{
  tampilkanToken();
  setInterval(tampilkanToken, 60 * 1000);
});
</script>
<script>
const USERS = [
  { username:"admin", password:"admin123", expired:"2026-12-31" },

  { username:"zahwan", password:"132611", expired:"3026-06-30" },

function login(){
  const u = username.value.trim();
  const p = password.value;
  const err = errorMsg;

  const user = USERS.find(x => x.username===u && x.password===p);
  if(!user){
    err.innerText = "Username atau password salah";
    return;
  }

  const today = new Date();
  const exp = new Date(user.expired + "T23:59:59");
  if(today > exp){
    err.innerText = "Akun sudah kadaluarsa";
    return;
  }

  localStorage.setItem("loginUser", user.username);
  localStorage.setItem("loginExpired", user.expired);

  loginForm.style.display = "none";
  mainContent.style.display = "block";
}

/* AUTO LOGIN */
window.addEventListener("DOMContentLoaded",()=>{
  const u = localStorage.getItem("loginUser");
  const e = localStorage.getItem("loginExpired");
  if(!u || !e) return;

  if(new Date() > new Date(e + "T23:59:59")){
    localStorage.clear();
    return;
  }

  loginForm.style.display="none";
  mainContent.style.display="block";
});
</script>
<script>
function renderPage(){
  const tabelHasil = document.getElementById("tabelHasil");
  tabelHasil.innerHTML = "";

  const start = (currentPage - 1) * pageSize;
  const end = start + pageSize;
const data = filteredData.slice(start, end);

  const table = document.createElement("table");
  const h = table.insertRow();

  const thCheck = document.createElement("th");
  const master = document.createElement("input");
  master.type = "checkbox";
  master.onclick = () => {
    document.querySelectorAll(".row-check").forEach(c=>{
      c.checked = master.checked;
    });
  };
  thCheck.appendChild(master);
  h.appendChild(thCheck);

  ["No","NIK","Nama","JK","Tgl Lahir","Sekolah","Mapel","Nilai","Waktu","Aksi"]
  .forEach(x=>{
    const th=document.createElement("th");
    th.textContent=x;
    h.appendChild(th);
  });

  let no = start + 1;

  data.forEach(d=>{
    const r = table.insertRow();

    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.className = "row-check";
    cb.dataset.id = d._id;
    r.insertCell().appendChild(cb);

    r.insertCell().textContent = no++;
    r.insertCell().textContent = d.nik || "";
    r.insertCell().textContent = d.nama || "";
    r.insertCell().textContent = d.jk || "";
    r.insertCell().textContent = d.tglLahir || "";
    r.insertCell().textContent = d.sekolah || "";
    r.insertCell().textContent = d.mapel || "";
    r.insertCell().textContent = d.nilai || "";

    let w="";
    if(d.waktu?.seconds){
      w = new Date(d.waktu.seconds*1000).toLocaleString("id-ID");
    }
    r.insertCell().textContent = w;

    const aksi = r.insertCell();
    const btn = document.createElement("button");
    btn.textContent = "üóë Hapus";
    btn.className = "btn btn-outline";
    btn.onclick = () => hapusData(d._id, d.nama);
    aksi.appendChild(btn);
  });

  tabelHasil.appendChild(table);
  renderPagination();
}

function renderPagination(){
  const total = Math.ceil(filteredData.length / pageSize);
  document.getElementById("pageInfo").innerText =
    `Halaman ${currentPage} / ${total}`;
}

function nextPage(){
  const total = Math.ceil(allDataCache.length / pageSize);
  if(currentPage < total){
    currentPage++;
    renderPage();
  }
}

function prevPage(){
  if(currentPage > 1){
    currentPage--;
    renderPage();
  }
}
</script>

<script>
// ================= SEARCH GLOBAL (SEMUA DATA) =================
function filterTable(){
  const keyword = document
    .getElementById("searchInput")
    .value
    .toLowerCase();

  filteredData = allDataCache.filter(d=>{
    return (
      (d.nik || "").toLowerCase().includes(keyword) ||
      (d.nama || "").toLowerCase().includes(keyword) ||
      (d.sekolah || "").toLowerCase().includes(keyword) ||
      (d.mapel || "").toLowerCase().includes(keyword)
    );
  });

  currentPage = 1;
  renderPage();
}
</script>
