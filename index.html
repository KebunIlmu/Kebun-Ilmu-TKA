<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kebun Ilmu – Tes Kemampuan Akademik</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      background: #e9f8f3;
      position: relative;
      overflow-x: hidden;
    }

    /* Background Shape */
    .background-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .shape {
      position: absolute;
      background: #4dd4a3;
      border-radius: 50%;
      opacity: 0.15;
    }

    .shape.one {
      width: 400px;
      height: 400px;
      top: -120px;
      right: -150px;
    }

    .shape.two {
      width: 300px;
      height: 300px;
      bottom: -120px;
      left: -120px;
    }

    .shape.three {
      width: 250px;
      height: 250px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      height: 100vh;
      background: #f8d444;
      position: fixed;
      left: -260px;
      top: 0;
      transition: left 0.3s ease-in-out;
      padding-top: 20px;
      box-shadow: 4px 0 15px rgba(0, 0, 0, 0.2);
      z-index: 1300;
    }

    .sidebar h2 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .sidebar ul {
      list-style: none;
      padding: 10px;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      display: block;
      padding: 12px;
      margin: 6px 0;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
    }

    .sidebar ul li a:hover {
      background: #4dd4a3;
      color: white;
    }

    .toggle-btn {
      position: fixed;
      left: 20px;
      top: 20px;
      font-size: 24px;
      cursor: pointer;
      background: #4dd4a3;
      padding: 10px 14px;
      border-radius: 6px;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1400;
      transition: transform 0.2s;
    }

    .toggle-btn:hover {
      transform: scale(1.1);
    }

    .close-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 24px;
      cursor: pointer;
      color: white;
      background: #4dd4a3;
      padding: 5px 10px;
      border-radius: 5px;
    }

    /* Header */
    .header {
      background: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #4dd4a3;
      border-radius: 10px;
      margin: 70px auto 10px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    /* Content */
    .content {
      text-align: center;
      padding: 10px;
      color: #333;
      font-size: 18px;
    }

    /* Card Container */
    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .card {
      padding: 25px;
      width: 250px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      background: #4dd4a3;
      color: white;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    }

    .card a {
      text-decoration: none;
      font-size: 20px;
      color: white;
      font-weight: bold;
      display: block;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .card-container {
        flex-direction: column;
        align-items: center;
      }
      .header {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="background-shapes">
    <div class="shape one"></div>
    <div class="shape two"></div>
    <div class="shape three"></div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <span class="close-btn" onclick="toggleSidebar()">&times;</span>
    <h2>Menu TKA</h2>
    <ul>
      <li><a href="tka_sd.html">TKA SD</a></li>
      <li><a href="tka_smp.html">TKA SMP</a></li>
      <li><a href="TKA SMA Wajib.html">TKA SMA Wajib</a></li>
      <li><a href="TKA SMA Pilihan.html">TKA SMA Pilihan</a></li>
      <li><a href="UTBK.html">UTBK</a></li>
    </ul>
  </div>

  <!-- Toggle Button -->
  <div class="toggle-btn" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </div>

  <!-- Header -->
  <div class="header">
    <img src="https://zahwan93.github.io/Kebun-Ilmu-Matematika-SMP/logo.png" alt="Logo">
    <span>Kebun Ilmu – Tes Kemampuan Akademik</span>
  </div>

  <!-- Content -->
  <div class="content">
    <p>Selamat datang di <b>Kebun Ilmu</b>! Silakan pilih tingkat TKA yang ingin kamu pelajari.</p>
  </div>

  <!-- Cards -->
  <div class="card-container">
    <div class="card"><a href="tka_sd.html">TKA SD</a></div>
    <div class="card"><a href="tka_smp.html">TKA SMP</a></div>
    <div class="card"><a href="TKA SMA Wajib.html">TKA SMA Wajib</a></div>
    <div class="card"><a href="TKA SMA Pilian.html">TKA SMA Pilihan</a></div>
    <div class="card"><a href="UTBK.html">UTBK</a></div>
  </div>

  <script>
    function toggleSidebar() {
      let sidebar = document.getElementById("sidebar");
      sidebar.style.left = sidebar.style.left === "-260px" ? "0" : "-260px";
    }
  </script>

</body>
</html>
