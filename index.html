<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kebun Ilmu – Tes Kemampuan Akademik</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      background: #e9f8f3;
      position: relative;
      overflow-x: hidden;
    }

    .background-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .shape {
      position: absolute;
      background: #4dd4a3;
      border-radius: 50%;
      opacity: 0.15;
    }

    .shape.one {
      width: 400px;
      height: 400px;
      top: -120px;
      right: -150px;
    }

    .shape.two {
      width: 300px;
      height: 300px;
      bottom: -120px;
      left: -120px;
    }

    .shape.three {
      width: 250px;
      height: 250px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .sidebar {
      width: 260px;
      height: 100vh;
      background: #f8d444;
      position: fixed;
      left: -260px;
      top: 0;
      transition: left 0.3s ease-in-out;
      padding-top: 20px;
      box-shadow: 4px 0 15px rgba(0, 0, 0, 0.2);
      z-index: 1300;
    }

    .sidebar h2 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .sidebar ul {
      list-style: none;
      padding: 10px;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      display: block;
      padding: 12px;
      margin: 6px 0;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
    }

    .sidebar ul li a:hover {
      background: #4dd4a3;
      color: white;
    }

    .toggle-btn {
      position: fixed;
      left: 20px;
      top: 20px;
      font-size: 24px;
      cursor: pointer;
      background: #4dd4a3;
      padding: 10px 14px;
      border-radius: 6px;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1400;
      transition: transform 0.2s;
    }

    .toggle-btn:hover {
      transform: scale(1.1);
    }

    .header {
      background: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #4dd4a3;
      border-radius: 10px;
      margin: 70px auto 10px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .content {
      text-align: center;
      padding: 10px;
      color: #333;
      font-size: 18px;
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .card {
      padding: 25px;
      width: 250px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      background: #4dd4a3;
      color: white;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      position: relative;
    }

    .card:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    }

    .card a {
      text-decoration: none;
      font-size: 20px;
      color: white;
      font-weight: bold;
      display: block;
    }

    /* Area tombol pilihan */
    .options, .sub-options {
      display: none;
      margin-top: 10px;
      animation: fadeIn 0.3s ease-in-out;
    }

   .options button, .sub-options button {
  display: block;
  width: 100%;
  padding: 10px;
  margin: 5px 0;
  border: none;
  border-radius: 8px;
  background-color: white;
  color: #4dd4a3;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.options button:hover, .sub-options button:hover {
  background-color: #ffec7a;
}


    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .card-container {
        flex-direction: column;
        align-items: center;
      }
      .header {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="background-shapes">
    <div class="shape one"></div>
    <div class="shape two"></div>
    <div class="shape three"></div>
  </div>

  <div class="toggle-btn" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </div>

  <div class="header">
    <img src="https://zahwan93.github.io/Kebun-Ilmu-Matematika-SMP/logo.png" alt="Logo">
    <span>Kebun Ilmu – Tes Kemampuan Akademik</span>
  </div>

  <div class="content">
    <p>Selamat datang di <b>Kebun Ilmu</b>! Silakan pilih tingkat TKA yang ingin kamu pelajari.</p>
  </div>

  <div class="card-container">
    <div class="card"><a href="TKA SD Wajib.html">TKA SD</a></div>
    <div class="card"><a href="TKA SMP Wajib.html">TKA SMP</a></div>
    <div class="card"><a href="TKA SMA Wajib.html">TKA SMA Wajib</a></div>
    <div class="card"><a href="TKA SMA Pilian.html">TKA SMA Pilihan</a></div>

    <!-- Card utama -->
    <div class="card" id="cardTKA">
      <a href="#">Try out TKA Wajib</a>
      <div class="options" id="optionsTKA">
        <button id="btnTryout1">Tryout 1</button>
        <div class="sub-options" id="subTryout1">
          <button onclick="location.href='Try Out TKA mtk Wajib1.html'">Matematika</button>
          <button onclick="location.href='Try Out TKA b indo Wajib1.html'">Bahasa Indonesia</button>
          <button onclick="location.href='Try Out TKA b ing Wajib1.html'">Bahasa Inggris</button>
        </div>
        <button onclick="location.href='pembahasan Try Out TKA Wajib.html'">Pembahasan</button>
      </div>
    </div>
  </div>

  <script>
    // buka tutup sidebar
    function toggleSidebar() {
      let sidebar = document.getElementById("sidebar");
      sidebar.style.left = sidebar.style.left === "-260px" ? "0" : "-260px";
    }

    // toggle utama untuk card
    const cardTKA = document.getElementById('cardTKA');
    const optionsTKA = document.getElementById('optionsTKA');
    const btnTryout1 = document.getElementById('btnTryout1');
    const subTryout1 = document.getElementById('subTryout1');

    // klik card → tampilkan Tryout 1 & Pembahasan
    cardTKA.addEventListener('click', function(e) {
      e.preventDefault();
      optionsTKA.style.display = optionsTKA.style.display === 'block' ? 'none' : 'block';
    });

    // klik Tryout 1 → tampilkan daftar mata pelajaran
    btnTryout1.addEventListener('click', function(e) {
      e.stopPropagation(); // biar gak nutup card
      subTryout1.style.display = subTryout1.style.display === 'block' ? 'none' : 'block';
    });
  </script>

</body>
</html>
